<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Win! - Riddle 2 of 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #F0F8FF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .fountain-display {
            font-size: 4rem;
            margin: 20px 0;
            animation: fountainFlow 2s ease-in-out infinite;
        }

        @keyframes fountainFlow {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .clue {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-style: italic;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #2196f3;
        }

        .word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .wrong-guesses-counter {
            text-align: center;
            font-size: 1.1rem;
            color: #dc3545;
            font-weight: bold;
            margin: 15px 0;
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #dc3545;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 3px solid #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
        }

        .letter-box.revealed {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            color: #155724;
            animation: letterReveal 0.5s ease-in-out;
        }

        @keyframes letterReveal {
            0% { transform: scale(0.8) rotateY(180deg); }
            100% { transform: scale(1) rotateY(0deg); }
        }

        .alphabet {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 30px 0;
        }

        .letter-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #6c757d;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-btn:hover {
            background: linear-gradient(145deg, #e9ecef, #dee2e6);
            transform: translateY(-2px);
        }

        .letter-btn:disabled {
            background: linear-gradient(145deg, #6c757d, #5a6268);
            color: white;
            cursor: not-allowed;
            transform: none;
        }

        .letter-btn.wrong {
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            border-color: #dc3545;
            color: #721c24;
            animation: wrongLetter 0.5s ease-in-out;
        }

        .letter-btn.correct {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            color: #155724;
        }

        @keyframes wrongLetter {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .success-message {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: #155724;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hint {
            background: linear-gradient(145deg, #fff3cd, #ffeaa7);
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: #856404;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .hint.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fountain-animation {
            animation: fountainCelebration 2s ease-in-out;
        }

        @keyframes fountainCelebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.3) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .puzzle-container {
                padding: 20px;
            }
            
            .alphabet {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            
            .letter-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .letter-box {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒ¹ Let's Win!</h1>
        <p>Riddle 2 of 7</p>
    </div>

    <div class="puzzle-container">
        <div class="fountain-display" id="fountainDisplay">ðŸ’§</div>
        
        <div class="clue">
            "I dance with light, my voice is clear, I never sleep through day or night."
        </div>

        <div class="word-display" id="wordDisplay">
            <!-- Letters will be generated by JavaScript -->
        </div>

        <div class="wrong-guesses-counter" id="wrongGuessesCounter">
            Wrong Guesses: <span id="wrongCount">0</span>/6
        </div>

        <div class="alphabet" id="alphabet">
            <!-- Alphabet buttons will be generated by JavaScript -->
        </div>

        <div class="success-message" id="successMessage">
            ðŸŽ‰ You've discovered the fountain's secret!
        </div>

        <div class="hint" id="hint">
            <strong>Next Location:</strong><br>
            Follow the curved path up until you find a bench with the best view of the park.
        </div>
    </div>

    <script>
        const word = "FOUNTAIN";
        const clue = "I dance with light, my voice is clear, I never sleep through day or night.";
        let guessedLetters = new Set();
        let wrongGuesses = 0;
        const maxWrongGuesses = 6;

        // Initialize the game
        function initGame() {
            createWordDisplay();
            createAlphabet();
            // Auto-reveal the last letter
            autoRevealLastLetter();
        }

        function createWordDisplay() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerHTML = '';
            
            for (let i = 0; i < word.length; i++) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                letterBox.id = `letter-${i}`;
                letterBox.textContent = '_';
                wordDisplay.appendChild(letterBox);
            }
        }

        function createAlphabet() {
            const alphabet = document.getElementById('alphabet');
            alphabet.innerHTML = '';
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let letter of letters) {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.addEventListener('click', () => guessLetter(letter, btn));
                alphabet.appendChild(btn);
            }
        }

        function autoRevealLastLetter() {
            const lastLetter = word[word.length - 1]; // Get the last letter (N)
            
            // Reveal ALL instances of the last letter in the word
            for (let i = 0; i < word.length; i++) {
                if (word[i] === lastLetter) {
                    const letterBox = document.getElementById(`letter-${i}`);
                    letterBox.textContent = lastLetter;
                    letterBox.classList.add('revealed');
                }
            }
            
            // Mark the letter as guessed
            guessedLetters.add(lastLetter);
            
            // Disable the corresponding button and mark it as correct
            const alphabetButtons = document.querySelectorAll('.letter-btn');
            alphabetButtons.forEach(btn => {
                if (btn.textContent === lastLetter) {
                    btn.disabled = true;
                    btn.classList.add('correct');
                }
            });
        }

        function guessLetter(letter, button) {
            if (guessedLetters.has(letter) || button.disabled) return;
            
            guessedLetters.add(letter);
            button.disabled = true;
            
            if (word.includes(letter)) {
                // Correct guess
                button.classList.add('correct');
                revealLetters(letter);
                
                // Check if word is complete
                if (isWordComplete()) {
                    setTimeout(() => {
                        showSuccess();
                    }, 500);
                }
            } else {
                // Wrong guess
                button.classList.add('wrong');
                wrongGuesses++;
                updateWrongGuessesCounter();
                createRipple(button);
                
                // Reset game after 6 wrong guesses
                if (wrongGuesses >= maxWrongGuesses) {
                    setTimeout(() => {
                        resetGame();
                    }, 1000);
                }
            }
        }

        function revealLetters(letter) {
            for (let i = 0; i < word.length; i++) {
                if (word[i] === letter) {
                    const letterBox = document.getElementById(`letter-${i}`);
                    letterBox.textContent = letter;
                    letterBox.classList.add('revealed');
                }
            }
        }

        function isWordComplete() {
            for (let i = 0; i < word.length; i++) {
                const letterBox = document.getElementById(`letter-${i}`);
                if (letterBox.textContent === '_') {
                    return false;
                }
            }
            return true;
        }

        function createRipple(button) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (rect.width / 2 - size / 2) + 'px';
            ripple.style.top = (rect.height / 2 - size / 2) + 'px';
            
            button.style.position = 'relative';
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function showSuccess() {
            const fountainDisplay = document.getElementById('fountainDisplay');
            fountainDisplay.classList.add('fountain-animation');
            
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            setTimeout(() => {
                const hint = document.getElementById('hint');
                hint.classList.add('show');
            }, 1000);
        }

        function updateWrongGuessesCounter() {
            const wrongCount = document.getElementById('wrongCount');
            wrongCount.textContent = wrongGuesses;
        }

        function resetGame() {
            // Reset all game variables
            guessedLetters.clear();
            wrongGuesses = 0;
            updateWrongGuessesCounter();
            
            // Reset the word display
            createWordDisplay();
            
            // Reset all alphabet buttons
            const alphabetButtons = document.querySelectorAll('.letter-btn');
            alphabetButtons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct', 'wrong');
            });
            
            // Hide success message and hint
            const successMessage = document.getElementById('successMessage');
            const hint = document.getElementById('hint');
            successMessage.classList.remove('show');
            hint.classList.remove('show');
            hint.innerHTML = '<strong>Next Location:</strong><br>Follow the curved path up until you find a bench with the best view of the park.';
            
            // Auto-reveal the last letter again
            autoRevealLastLetter();
        }

        function showHint() {
            // Show a less revealing hint
            const hint = document.getElementById('hint');
            hint.innerHTML = '<strong>Hint:</strong><br>It\'s something you might find in a garden or park.';
            hint.classList.add('show');
        }

        // Touch support for mobile
        document.querySelectorAll('.letter-btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = '';
                if (!this.disabled) {
                    const letter = this.textContent;
                    guessLetter(letter, this);
                }
            });
        });

        // Initialize the game when page loads
        initGame();
    </script>
</body>
</html>
